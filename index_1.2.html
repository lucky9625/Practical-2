<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Balance</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px; /* Made the box wider */
    }

    .balance {
      font-size: 30px;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .deposit {
      background-color: #4CAF50;
    }

    .withdraw {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>

</body>
</html>
